<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우리집 클라우드 | Family Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .file-card:hover .view-icon { opacity: 1; }
        /* 모바일 터치 대응 */
        @media (max-width: 768px) {
            .file-card .view-icon { opacity: 0 !important; }
            .delete-btn { opacity: 1 !important; } /* 모바일은 항상 보이게 */
        }
    </style>
</head>
<body class="flex flex-col md:flex-row h-screen overflow-hidden">

    <div class="md:hidden flex items-center justify-between px-5 h-16 bg-white border-b border-gray-200 shrink-0">
        <a href="/home" class="text-xl font-bold text-blue-600 flex items-center gap-2">
            <i data-lucide="cloud-sun"></i> Family
        </a>
        <button id="mobileMenuBtn" class="p-2 text-gray-600">
            <i data-lucide="menu"></i>
        </button>
    </div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:flex flex-col">
        <div class="p-6 hidden md:block">
            <a href="/home" class="text-2xl font-bold text-blue-600 flex items-center gap-2">
                <i data-lucide="cloud-sun"></i> Family
            </a>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 mt-4 md:mt-0 overflow-y-auto">
            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">개인 공간</p>
            <a th:href="@{/home(menu='all')}" th:classappend="${currentMenu == 'all' ? 'bg-blue-50 text-blue-600' : 'text-gray-500 hover:bg-gray-50'}" class="flex items-center gap-3 p-3 rounded-xl font-semibold transition">
                <i data-lucide="home"></i> 홈
            </a>
            <a th:href="@{/home(menu='photo')}" th:classappend="${currentMenu == 'photo' ? 'bg-blue-50 text-blue-600' : 'text-gray-500 hover:bg-gray-50'}" class="flex items-center gap-3 p-3 rounded-xl font-semibold transition">
                <i data-lucide="image"></i> 사진첩
            </a>
            <a th:href="@{/home(menu='video')}" th:classappend="${currentMenu == 'video' ? 'bg-blue-50 text-blue-600' : 'text-gray-500 hover:bg-gray-50'}" class="flex items-center gap-3 p-3 rounded-xl font-semibold transition">
                <i data-lucide="video"></i> 동영상
            </a>

            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 pt-4">공유 공간</p>
            <a th:href="@{/home(menu='shared')}" th:classappend="${currentMenu == 'shared' ? 'bg-purple-50 text-purple-600' : 'text-gray-500 hover:bg-gray-50'}" class="flex items-center gap-3 p-3 rounded-xl font-semibold transition">
                <i data-lucide="users"></i> 가족 공유 폴더
            </a>
            
            <div th:if="${isAdmin}" class="pt-4 mt-4 border-t border-gray-100">
                <a href="/admin" class="flex items-center gap-3 p-3 rounded-xl font-semibold text-gray-400 hover:text-purple-600 transition">
                    <i data-lucide="shield-check"></i> 관리자 페이지
                </a>
            </div>
        </nav>
        
        <div class="p-4 border-t border-gray-100 space-y-4 bg-white">
            <div class="bg-gray-50 p-4 rounded-2xl">
                <div class="flex justify-between text-xs text-gray-500 mb-2">
                    <span>사용량</span>
                    <span th:text="${percentUsed + '%'}">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div class="bg-blue-500 h-1.5 rounded-full" th:style="'width: ' + ${percentUsed} + '%'"></div>
                </div>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="w-full flex items-center gap-3 p-3 rounded-xl font-semibold text-red-500 hover:bg-red-50 transition">
                    <i data-lucide="log-out"></i> 로그아웃
                </button>
            </form>
        </div>
    </aside>

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-8 shrink-0">
            <div class="flex items-center gap-4">
                <h1 class="font-bold text-gray-700 text-base md:text-xl" th:text="${currentMenu == 'shared' ? '가족 공유 공간' : '나의 저장소'}">저장소</h1>
            </div>
            <div class="flex items-center gap-2 md:gap-4">
                <a th:href="@{/upload(path=${currentPath}, menu=${currentMenu})}" class="bg-blue-600 hover:bg-blue-700 text-white p-2 md:px-4 md:py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition">
                    <i data-lucide="plus-circle" class="w-5 h-5 md:w-4 md:h-4"></i>
                    <span class="hidden md:inline">추가 및 업로드</span>
                </a>
                <div class="flex items-center gap-2 bg-gray-50 px-2 py-1 md:px-3 md:py-1.5 rounded-full border border-gray-100">
                    <div class="w-7 h-7 rounded-full bg-orange-200 flex items-center justify-center text-orange-700 font-bold text-xs" 
                         th:text="${userNickname != null ? #strings.substring(userNickname, 0, 1) : 'U'}">U</div>
                    <span class="text-sm font-semibold text-gray-700 hidden sm:inline" th:text="${userNickname}">사용자</span>
                </div>
            </div>
        </header>

        <section class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="max-w-6xl mx-auto">
                <div th:if="${currentPath != null && !currentPath.isEmpty()}" class="mb-4 md:mb-6">
                    <a th:href="@{/home(path=${parentPath}, menu=${currentMenu})}" class="inline-flex items-center gap-2 text-sm font-bold text-blue-600 hover:underline">
                        <i data-lucide="chevron-left" class="w-4 h-4"></i> 상위 폴더로 이동
                    </a>
                </div>

                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-6">
                    <div th:each="file : ${files}" class="file-card group relative bg-white rounded-xl md:rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition border border-gray-100">
                        
                        <div th:if="${!file.isFolder}" class="delete-btn absolute top-1 right-1 md:top-2 md:right-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity z-20">
                            <form th:action="@{/api/delete}" method="post" onsubmit="return confirm('파일을 삭제할까요?');">
                                <input type="hidden" name="fileName" th:value="${file.fileName}">
                                <input type="hidden" name="path" th:value="${currentPath}">
                                <input type="hidden" name="menu" th:value="${currentMenu}">
                                <button type="submit" class="p-2 md:p-1.5 bg-white/90 text-red-500 rounded-full shadow-sm border border-red-50">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </form>
                        </div>

                        <div th:if="${file.isFolder}">
                            <a th:href="@{/home(path=${(currentPath != '' ? currentPath + '/' : '') + file.fileName}, menu=${currentMenu})}" class="aspect-square flex flex-col items-center justify-center gap-2 p-3 md:p-4">
                                <i data-lucide="folder" class="w-12 h-12 md:w-16 md:h-16 text-yellow-400 fill-yellow-400"></i>
                                <p class="px-2 text-xs md:text-sm font-medium text-gray-700 truncate w-full text-center" th:text="${file.fileName}"></p>
                            </a>
                        </div>

                        <div th:if="${!file.isFolder}" class="p-2 md:p-3 cursor-pointer btn-viewer" th:data-filename="${file.fileName}" th:data-path="${currentPath}">
                            <div class="aspect-square bg-gray-50 rounded-lg md:rounded-xl flex items-center justify-center mb-2 overflow-hidden relative">
                                <img th:if="${file.fileType == 'image'}" th:src="@{/api/display(fileName=${file.fileName}, path=${currentPath}, menu=${currentMenu})}" class="w-full h-full object-cover group-hover:scale-105 transition duration-300" loading="lazy">
                                <i th:if="${file.fileType == 'video'}" data-lucide="play-circle" class="text-red-400 w-8 h-8 md:w-10 md:h-10"></i>
                                <i th:if="${file.fileType != 'image' && file.fileType != 'video'}" data-lucide="file-text" class="text-gray-400 w-8 h-8 md:w-10 md:h-10"></i>
                                <div class="view-icon opacity-0 absolute inset-0 bg-black/10 flex items-center justify-center transition duration-200 hidden md:flex">
                                    <i data-lucide="maximize-2" class="text-white w-6 h-6"></i>
                                </div>
                            </div>
                            <p class="text-xs md:text-sm font-medium text-gray-700 truncate" th:text="${file.fileName}"></p>
                            <p class="text-[9px] md:text-[10px] text-gray-400 mt-0.5" th:text="${file.formattedSize}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script th:inline="javascript">
        lucide.createIcons();

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const menuBtn = document.getElementById('mobileMenuBtn');

        function toggleMenu() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        menuBtn?.addEventListener('click', toggleMenu);
        overlay?.addEventListener('click', toggleMenu);

        document.querySelectorAll('.btn-viewer').forEach(el => {
            el.addEventListener('click', function() {
                const fileName = this.getAttribute('data-filename');
                const path = this.getAttribute('data-path');
                const targetId = [[${viewerTargetId}]];
                const fullFileName = (path && path !== "") ? path + '/' + fileName : fileName;
                const url = '/viewer?userId=' + targetId + '&fileName=' + encodeURIComponent(fullFileName);
                
                window.open(url, '_blank');
            });
        });
    </script>
</body>
</html>
