<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>File Viewer - [[${fileName}]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        #textContent::-webkit-scrollbar { width: 4px; }
        #textContent::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        
        video::-webkit-media-controls-panel { background-image: linear-gradient(transparent, rgba(0,0,0,0.7)); }
    </style>
</head>
<body class="bg-zinc-950 min-h-screen flex flex-col text-white overflow-hidden">

    <header class="h-14 md:h-16 border-b border-zinc-800/50 flex justify-between items-center px-4 md:px-6 bg-zinc-900/80 backdrop-blur-xl z-50">
        <div class="flex items-center gap-2 md:gap-4 overflow-hidden">
            <button onclick="window.close()" class="p-2 hover:bg-zinc-800 active:bg-zinc-700 rounded-full transition shrink-0">
                <i data-lucide="x" class="w-5 h-5 md:w-6 md:h-6"></i>
            </button>
            <h1 class="text-sm md:text-base font-medium truncate tracking-tight text-zinc-300" th:text="${fileName}">파일명.jpg</h1>
        </div>
        <div class="flex items-center shrink-0 ml-2">
            <a th:href="@{/stream/file(userId=${userId}, fileName=${fileName})}" download 
               class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 active:scale-95 px-3 py-1.5 md:px-4 md:py-2 rounded-xl font-bold text-xs md:text-sm transition shadow-lg shadow-blue-900/20">
                <i data-lucide="download" class="w-3.5 h-3.5 md:w-4 md:h-4"></i>
                <span class="hidden xs:inline">다운로드</span>
            </a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center p-2 md:p-6 relative overflow-hidden bg-black">
        
        <div th:if="${type == 'image'}" class="w-full h-full flex items-center justify-center">
            <img th:src="@{/stream/file(userId=${userId}, fileName=${fileName})}" 
                 class="max-w-full max-h-full rounded-sm md:rounded shadow-2xl object-contain animate-in fade-in duration-500">
        </div>

        <div th:if="${type == 'video'}" class="w-full max-w-5xl h-fit">
            <video controls autoplay playsinline class="w-full max-h-[calc(100vh-8rem)] rounded-lg shadow-2xl border border-zinc-800 bg-black">
                <source th:src="@{/stream/file(userId=${userId}, fileName=${fileName})}" type="video/mp4">
                브라우저가 비디오 재생을 지원하지 않습니다.
            </video>
        </div>

        <div th:if="${type == 'pdf'}" class="w-full h-full max-w-5xl bg-white rounded-t-xl overflow-hidden">
            <iframe th:src="@{/stream/file(userId=${userId}, fileName=${fileName})}" class="w-full h-full border-none"></iframe>
        </div>

        <div th:if="${type == 'text'}" class="w-full h-full max-w-4xl bg-zinc-900 md:p-8 p-4 rounded-xl font-mono text-xs md:text-sm leading-relaxed overflow-auto border border-zinc-800 text-zinc-300">
            <pre id="textContent" class="whitespace-pre-wrap break-all">문서를 읽어오는 중...</pre>
        </div>

        <div th:if="${type == 'etc'}" class="text-center px-6">
            <div class="w-16 h-16 md:w-20 md:h-20 bg-zinc-900 rounded-[2rem] flex items-center justify-center mx-auto mb-4 border border-zinc-800 shadow-xl">
                <i data-lucide="file-warning" class="w-8 h-8 md:w-10 md:h-10 text-zinc-500"></i>
            </div>
            <p class="text-sm md:text-base text-zinc-400 font-medium">미리보기를 지원하지 않는 파일입니다.</p>
            <p class="text-xs text-zinc-600 mt-2">다운로드하여 내용을 확인해 주세요.</p>
        </div>

    </main>

    <script th:if="${type == 'text'}">
        fetch('/stream/file?userId=' + '[[${userId}]]' + '&fileName=' + '[[${fileName}]]')
            .then(res => res.text())
            .then(data => {
                document.getElementById('textContent').innerText = data;
            })
            .catch(err => {
                document.getElementById('textContent').innerText = "파일을 불러오는 데 실패했습니다.";
            });
    </script>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
