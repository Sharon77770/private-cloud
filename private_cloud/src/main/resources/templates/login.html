<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>로그인 | 우리집 클라우드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        .bg-family {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        /* 모바일에서 키보드가 올라올 때 레이아웃 뭉개짐 방지 */
        @media (max-height: 600px) {
            .login-container { margin-top: 2rem; margin-bottom: 2rem; }
            .logo-section { margin-bottom: 1.5rem !important; }
            .logo-icon { width: 3rem !important; height: 3rem !important; margin-bottom: 0.5rem !important; }
            .logo-icon i { width: 1.5rem !important; height: 1.5rem !important; }
        }
    </style>
</head>
<body class="bg-family min-h-screen flex items-center justify-center p-4">

    <div class="login-container max-w-md w-full bg-white/95 backdrop-blur-md rounded-[2rem] md:rounded-3xl shadow-2xl overflow-hidden transition-all">
        <div class="p-6 md:p-10">
            <div class="logo-section text-center mb-8 md:mb-10">
                <div class="logo-icon inline-flex items-center justify-center w-14 h-14 md:w-16 md:h-16 bg-blue-100 text-blue-600 rounded-2xl mb-4 shadow-inner">
                    <i data-lucide="cloud-sun" class="w-8 h-8 md:w-10 md:h-10"></i>
                </div>
                <h1 class="text-xl md:text-2xl font-bold text-gray-800 tracking-tight">우리집 추억 저장소</h1>
                <p class="text-sm md:text-base text-gray-500 mt-2 font-medium">다시 오지 않을 오늘을 기록하세요.</p>
            </div>

            <div th:if="${param.error}" class="mb-6 p-4 bg-red-50 border border-red-100 rounded-2xl flex items-center gap-3 text-red-600 animate-pulse">
                <i data-lucide="alert-circle" class="w-5 h-5 shrink-0"></i>
                <p class="text-xs md:text-sm font-semibold">아이디 또는 비밀번호가 틀렸습니다.</p>
            </div>

            <form action="/login" method="POST" class="space-y-4 md:space-y-5">
                <div>
                    <label class="block text-xs md:text-sm font-bold text-gray-600 mb-1.5 ml-1 uppercase tracking-wider">아이디</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </span>
                        <input type="text" name="id" required
                            class="block w-full pl-12 pr-4 py-3.5 md:py-4 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50/50 outline-none transition text-sm md:text-base"
                            placeholder="아이디 입력">
                    </div>
                </div>

                <div>
                    <label class="block text-xs md:text-sm font-bold text-gray-600 mb-1.5 ml-1 uppercase tracking-wider">비밀번호</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </span>
                        <input type="password" name="pw" required
                            class="block w-full pl-12 pr-4 py-3.5 md:py-4 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-50/50 outline-none transition text-sm md:text-base"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200 transition-all active:scale-[0.96] flex items-center justify-center gap-2">
                        <span>접속하기</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="bg-gray-50/80 px-8 py-5 flex justify-center border-t border-gray-100">
            <span class="text-[9px] md:text-[10px] text-gray-400 uppercase tracking-[0.2em] font-bold text-center">Open Source Family Cloud Project</span>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
