<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>업로드 및 폴더 생성 | Family Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        .active-touch:active { transform: scale(0.98); transition: transform 0.1s; }
        #fileList::-webkit-scrollbar { width: 4px; }
        #fileList::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4 md:p-6">

    <div class="max-w-md w-full bg-white p-6 md:p-8 rounded-[2rem] md:rounded-[2.5rem] shadow-2xl shadow-slate-200 border border-slate-100 transition-all">
        <div class="text-center mb-6 md:mb-8">
            <div class="w-14 h-14 md:w-16 md:h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="upload-cloud" class="w-7 h-7 md:w-8 md:h-8"></i>
            </div>
            <h2 class="text-xl md:text-2xl font-bold text-slate-800">새 항목 추가</h2>
            <p class="text-[11px] md:text-sm text-slate-400 mt-2">
                위치: <span class="text-blue-600 font-semibold truncate max-w-[200px] inline-block align-bottom" 
                            th:text="${(currentPath == null || currentPath == '') ? '최상위(루트)' : currentPath}"></span>
            </p>
        </div>

        <section class="mb-6 md:mb-8">
            <form action="/api/create-folder" method="post" class="space-y-3">
                <input type="hidden" name="path" th:value="${currentPath}">
                <input type="hidden" name="menu" th:value="${currentMenu}">
                <label class="block text-[10px] md:text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">새 폴더 만들기</label>
                <div class="flex gap-2">
                    <input type="text" name="folderName" required placeholder="폴더 이름" 
                           class="flex-1 px-4 py-3 bg-slate-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none text-sm transition">
                    <button type="submit" class="bg-slate-800 text-white px-5 py-3 rounded-2xl hover:bg-black active:scale-95 transition text-sm font-bold shrink-0">생성</button>
                </div>
            </form>
        </section>

        <div class="relative h-px bg-slate-100 mb-6 md:mb-8 flex justify-center">
            <span class="absolute -top-3 bg-white px-4 text-[10px] md:text-xs text-slate-300 font-medium tracking-tighter">또는 파일 업로드</span>
        </div>

        <form id="uploadForm" class="space-y-5 md:space-y-6">
            <input type="hidden" id="currentPath" name="path" th:value="${currentPath}">
            <input type="hidden" id="currentMenu" name="menu" th:value="${currentMenu}">

            <div id="dropZone" class="border-2 border-dashed border-slate-200 rounded-[1.5rem] md:rounded-[2rem] p-6 md:p-8 text-center hover:border-blue-400 transition group cursor-pointer relative bg-slate-50/30">
                <input type="file" id="fileInput" name="files" multiple class="absolute inset-0 opacity-0 cursor-pointer">
                <i data-lucide="file-plus" class="w-8 h-8 md:w-10 md:h-10 text-slate-300 mx-auto mb-3 group-hover:text-blue-500 transition"></i>
                <p class="text-xs md:text-sm font-medium text-slate-500">파일을 선택하거나 드래그하세요</p>
            </div>

            <div id="fileList" class="hidden space-y-2 max-h-32 md:max-h-40 overflow-y-auto pr-2 custom-scrollbar">
                <p class="text-[10px] md:text-xs font-bold text-slate-500 uppercase tracking-wider ml-1 mb-2">선택된 파일</p>
                </div>

            <div id="progressContainer" class="hidden space-y-2">
                <div class="flex justify-between text-[10px] md:text-xs font-bold text-blue-600">
                    <span class="flex items-center gap-1"><i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i> 업로드 중...</span>
                    <span id="percentText">0%</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden shadow-inner">
                    <div id="progressBar" class="bg-blue-600 h-full w-0 transition-all duration-300 rounded-full"></div>
                </div>
            </div>

            <div class="flex gap-2 md:gap-3 pt-2">
                <a th:href="@{/home(path=${currentPath}, menu=${currentMenu})}" 
                   class="flex-1 text-center py-3.5 md:py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold hover:bg-slate-200 active:scale-95 transition text-sm">취소</a>
                <button type="button" id="uploadBtn"
                        class="flex-1 py-3.5 md:py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-100 active:scale-95 transition text-sm disabled:bg-slate-300 disabled:shadow-none disabled:active:scale-100">
                    업로드 시작
                </button>
            </div>
        </form>
    </div>

    <script>
        lucide.createIcons();

        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percentText');

        fileInput.addEventListener('change', () => {
            fileList.innerHTML = '<p class="text-[10px] md:text-xs font-bold text-slate-500 uppercase tracking-wider ml-1 mb-2">선택된 파일</p>';
            if (fileInput.files.length > 0) {
                fileList.classList.remove('hidden');
                Array.from(fileInput.files).forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center bg-slate-50 border border-slate-100 px-3 py-2 rounded-xl text-[11px] md:text-xs text-slate-600';
                    div.innerHTML = `
                        <span class="truncate mr-4 font-medium">${file.name}</span>
                        <span class="shrink-0 text-slate-400 font-mono">${(file.size / 1024 / 1024).toFixed(2)}MB</span>
                    `;
                    fileList.appendChild(div);
                });
            } else {
                fileList.classList.add('hidden');
            }
        });

        uploadBtn.addEventListener('click', () => {
            if (fileInput.files.length === 0) {
                alert('업로드할 파일을 선택해주세요.');
                return;
            }

            const formData = new FormData(uploadForm);
            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressContainer.classList.remove('hidden');
                    progressBar.style.width = percent + '%';
                    percentText.innerText = percent + '%';
                    uploadBtn.disabled = true;
                    uploadBtn.innerHTML = '<span class="flex items-center justify-center gap-2"><i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> 처리 중</span>';
                    lucide.createIcons(); 
                }
            });

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const path = document.getElementById('currentPath').value;
                    const menu = document.getElementById('currentMenu').value;
                    window.location.href = `/home?menu=${menu}&path=${path}`;
                } else {
                    alert('업로드 실패');
                    uploadBtn.disabled = false;
                    uploadBtn.innerText = '업로드 시작';
                }
            };

            xhr.open('POST', '/api/upload', true);
            xhr.send(formData);
        });
    </script>
</body>
</html>
